<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Customizing with attributes</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}
		</style>
	</head>

	<body>

		<h1>Customizing with attributes</h1>


		<greeting-message>Hello, friend! G'Day!</greeting-message>
		<greeting-message></greeting-message>
		<greeting-message wave></greeting-message>


		<script>
			// Extend the HTMLElement class to create the web component
			class GreetingMessage extends HTMLElement {

				/**
				 * The class constructor object
				 */
				constructor () {

					// Always call super first in constructor
					super();

					// Render HTML
					let btnText = this.innerHTML.trim();
					this.innerHTML =
						`<p>
							<button>${this.hasAttribute('wave') ? 'ðŸ‘‹' : ''} ${btnText ? btnText : 'Hi there!'}</button>
						</p>
						<div class="message" aria-live="polite"></div>`;

				}

				/**
				 * Runs each time the element is appended to or moved in the DOM
				 */
				connectedCallback () {
					console.log('connected!', this);
				}

				/**
				 * Runs when the element is removed from the DOM
				 */
				disconnectedCallback () {
					console.log('disconnected', this);
				}

			}

			// Define the new web component
			if ('customElements' in window) {
				customElements.define('greeting-message', GreetingMessage);
			}
		</script>

	</body>
</html>
